<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registro</title>
</head>
<body>
<div class="container h-100 d-flex flex-column align-items-center justify-content-around" style="min-height: 100vh">
    <h2 class="text-center">Introduce un nuevo registro</h2>
    <form th:action="@{/registro}" th:object="${persona}" method="post" class="d-flex flex-column" >
        <div class="form-group text-center">
            <label for="nombre">Nombre: </label>
            <input type="text" name="nombre" id="nombre" th:field="*{nombre}">
            <div th:if="${#fields.hasErrors('nombre')}" th:errorclass="error" th:errors="*{nombre}" class="alert alert-danger"></div>
        </div>
        <div class="form-group text-center">
            <label for="telefono">Telefono: </label>
            <input type="tel" name="telefono" id="telefono" th:field="*{telefono}">
            <div th:if="${#fields.hasErrors('telefono')}" th:errorclass="error" th:errors="*{telefono}" class="alert alert-danger"></div>
        </div>
        <input type="submit" th:value="Guardar" class="btn btn-primary text-center" />
    </form>

    <h3>Agenda</h3>

    <ul>
        <li th:each="registro: ${listaPersonas}" th:text="${registro.getNombre() + ' ' + registro.getTelefono()}" ></li>
    </ul>
</div>

</body>
</html>
